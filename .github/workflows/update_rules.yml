name: Update rules index

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"

permissions:
  contents: write

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Update rules index
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/update_rules.js

      - name: Commit rule index
        run: |
          git add static/rules/lite.json static/rules/full.json static/rules/rule.version
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update rules index"
          git push
